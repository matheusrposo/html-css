<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 730px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande">
    </picture>

    <h1>Audio</h1>

    <audio preload="metadata" autoplay controls>
        <source src="../midia/audioteste01.mp3" type="audio/mpeg">
        <source src="../midia/audioteste01.ogg" type="audio/ogg">
        <source src="../midia/audioteste01.wav" type="audio/wav">
        <p>Infelizmente seu navegador n consegue reproduzir audios</p>
    </audio>
</body>
</html>
